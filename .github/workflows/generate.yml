name: Generate Confusables as PR

on:
  schedule:
    - cron: "0 0 1 * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    name: Generate the confusables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install
      - name: Generate confusables
        run: |
          uv run generate.py homoglyphs_fork/
      - name: Create Pull Request for changes
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Latest confusables"
          title: "Latest confusables"
          body: "Automatically generated"
          assignees: |
            yamatt
          labels: |
            auto-update
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
